<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header">
      
      <nav class="nav">
        <div class="nav__inner container">
          <div class="logo">MovieSearch</div>
      <form action="search" id="form">
        <input class="search-field" type="search" id="search" placeholder="Search Me" autocomplete="off" autofocus="true" />
        <button class="search-btn">GO!</button>
      </form>
        </div>
      </nav>
      <img class="promo__img" id="promo-img" src="" alt="">
      <div class="promo container" id="promo">
        
        </div>
    </header>
    <main class="main container" id="main">
      
         
  </main>
  <div class="modal hide" id="modal">
    <div class="modal__inner container">
      <img class="modal__img container" src="" alt="" id="modal-img" >
      <h2 class="modal__title"></h2>
      <p class="modal__desc"></p>
      <div class="modal__footer">
        <p class="modal__rating"><span></span></p>
      <p class="modal__genre"></p>
      </div>
      <div class="close-modal"></div>
    </div>
  </div>
  <footer class="footer container">
    <div class="copy">
      <p>
        <span class="copy-sign">&copy;</span> 2022 
        <a class="github__link" href="https://github.com/turn2river" target="_blank">github</a>
      </p>
    </div>
    <div class="rss">
      <a class="rss__link" href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes School</a>
    </div>
    
  </footer>

    <script src="./app.js"></script>
  </body>
</html>
